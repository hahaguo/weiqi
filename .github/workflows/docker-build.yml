# 工作流名称
name: Build and Push Docker Image

# 触发条件：推送到main分支、打任意标签时执行
on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ] # 匹配v1.0、v2.1.3等标签格式

# 定义任务
jobs:
  build-and-push:
    # 运行环境（GitHub 提供的虚拟机）
    runs-on: ubuntu-latest
    permissions:
      # 授予GHCR推送权限（如需推送到GHCR必须配置）
      packages: write
      contents: read

    steps:
      # 步骤1：检出代码（把仓库代码拉到虚拟机）
      - name: Checkout code
        uses: actions/checkout@v4

      # 步骤2：设置Docker Buildx（增强版构建工具，支持多架构、缓存）
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 步骤3：登录Docker Hub（如需推送到Docker Hub则保留，否则注释/删除）
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
      
      # 步骤4：登录GHCR（如需推送到GHCR则保留，否则注释/删除）
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }} # 当前GitHub用户名
          password: ${{ secrets.GITHUB_TOKEN }} # GitHub自动生成的令牌

      # 步骤5：提取镜像标签（根据触发条件自动生成标签，如latest、v1.0）
      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          # 镜像名称（替换成你的：Docker Hub填用户名/仓库名，GHCR填ghcr.io/用户名/仓库名）
          images: |
            hahaguo/weiqi-game # Docker Hub 镜像名
            ghcr.io/${{ github.repository_owner }}/weiqi-game # GHCR 镜像名
          # 标签规则：main分支打latest，标签推送打对应tag，同时加commit SHA
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            # type=sha,format=short

      # 步骤6：构建并推送镜像
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: . # 构建上下文（项目根目录）
          push: true # 推送到镜像仓库（false仅构建不推送）
          tags: ${{ steps.meta.outputs.tags }} # 使用步骤5生成的标签
          cache-from: type=gha # 缓存构建层，加速后续构建
          cache-to: type=gha,mode=max # 保存缓存到GitHub
