version: '3.8'

services:
  weiqi-game:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: weiqi-teaching-game
    ports:
      - "8080:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - weiqi-network
    labels:
      - "com.weiqi.description=围棋教学游戏 - 支持人机对弈"
      - "com.weiqi.version=1.1.0"

networks:
  weiqi-network:
    driver: bridge
